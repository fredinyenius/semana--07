<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CRUD Pokemon</title>
</head>
<body class="bg-dark text-light flex-column" style="min-height: 100vh;">
    <header class="fixed-top bg-dark shadow">
        <div class="container">
            <h1 class="fs-2 text-center m-0">Pokémons CRUD</h1>
        </div>
    </header>
    <main class="overflow-hidden">
        <section class="pt-5">
            <div class="container">
                <h2 class="fs-3 text-info text-center">Admin</h2>
                <div class="row g-4">
                    <div class="col-md-8">                 
                <div class="table-responsive">
                    <table class="table table-success table-striped table-hover table-bordered align-middle">
                        <caption>Lista de Pokémons</caption>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>HP</th>
                                <th>Ataque</th>
                                <th>Especial</th>
                                <th>Imagen</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Pikachu</td>
                                <td>Electrico</td>
                                <td>250</td>
                                <td>Trueno</td>
                                <td>Voltio</td>
                                <td><img src="https://i.pinimg.com/550x/dd/20/84/dd208480c6937eb68a91f73df5ca904a.jpg" alt="Pikachu" class="img-fluid" style="max-width: 128px"></td>
                                <td>✍</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td>2</td>
                                <td>Charmander</td>
                                <td>Fuego</td>
                                <td>300</td>
                                <td>Lanza llamas</td>
                                <td>Dragon</td>
                                <td>
                                    <img src="https://pbs.twimg.com/profile_images/652908696721297410/xpBsSCDu_400x400.jpg" alt="Pikachu" class="img-fluid" style="max-width: 128px"></td>
                               <td>✍</td> 
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                              <td colspan="8" class="text-center fs-6">Hecho por pikachu</td>
                            </tr>
                          </tfoot>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <form class="d-flex flex-column gap-3">
                    <div class="form-floating">
                      <input type="text" class="form-control bg-transparent text-light" id="name" placeholder="Nombre"
                        required />
                      <label for="name">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control bg-transparent text-light" id="Tipo" placeholder="Nombre"
                          required />
                        <label for="type">Tipo</label>
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control bg-transparent text-light" id="HP" placeholder="HP"
                          required />
                        <label for="HP">HP</label>
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control bg-transparent text-light" id="attack" placeholder="Ataque"
                          required />
                        <label for="attack">Ataque</label>
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control bg-transparent text-light" id="special" placeholder="Especial"
                          required />
                        <label for="special">Especial</label>
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control bg-transparent text-light" id="imaUrl" placeholder="Url de Imagen"
                          required />
                        <label for="imgUrl">Url</label>
                      </div>
                    <button class="btn btn-outline-light btn-lg w-100">Enviar</button>
                  </form>
            </div>
            </div>
            </div>
        </section>
       
    </main>
        <footer class="bg-dark shadow py-2 mt-auto">
            <h6 class="text-center m-0">Desarrollado por Fredy</h6>
        </footer>
        <script src="./js/index.js" type="module" defer></script>
    </body>
</body>
</html>
